<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/boxicons.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Sparks</title>
    </head>
    <body>

        <div class="header">
            <div class="flex">
                <img src="img/200px-Skater_Tony_Hawk.jpg" class="header__user">
                <img src="img/logo.svg" class="header__logo">
                <i class="header__messages bx bxs-message-square"></i>
            </div>
        </div>

        <div class="main">
                <div class="section">
                    <div class="section__title">
                        <h1>sparks</h1>
                        <button onclick="createSpark()" class="section__action">criar spark</button>
                    </div>
                    <div class="sparks-feed">
                        <div class="sparks-feed__item" id="sparks">
                            <!-- sparks -->
                            <img v-for="spark in sparks" :src="spark.midia" alt="spark" class="unseen">
                        </div>
                    </div>
                    <div class="feed" id="feed" >
                        <!-- feed -->
                        <div v-if="errored">
                            <p>erro</p>
                        </div>
                        <div v-else>
                            <div v-if="loading">
                                Carregando...
                            </div>
                            <div v-else v-for="post in posts">
                                <h1>{{post.id}}</h1>
                                <!-- {{post}} -->
                                <img :src="post.midia" alt="img">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <script src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
